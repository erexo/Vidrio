<ion-tabs>
  
  <lib-ionic-pullup
    [(state)]="footerState"
    [toolbarTopMargin]="getTopMargin()"
    [minBottomVisible]="-112"
  >
    <ion-toolbar class="toolbar shadow-reversed" (click)="toggleFooter()" #ionDragFooter>
      <div class="handle">
        <div class="bar"></div>
      </div>
    </ion-toolbar>

    <ion-tab-bar class="tabbar" slot="bottom">
      <ion-tab-button tab="temperature">
        <ion-icon name="thermometer-outline"></ion-icon>
        <ion-label>Temperture</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="blinds">
        <ion-icon
          class="rotate-180"
          name="book-outline"
        >
        </ion-icon>
        <ion-label>Blinds</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="lights">
        <ion-icon name="sunny-outline"></ion-icon>
        <ion-label>Lights</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

    <ion-toolbar>
      <ion-buttons>
        <ion-button>
          <ion-label>Settings</ion-label>
          <ion-icon name="settings-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="logout()">
          <ion-label>Logout</ion-label>
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </lib-ionic-pullup>
</ion-tabs>
