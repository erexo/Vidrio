<ion-tabs>
  
  <lib-ionic-pullup
    [(state)]="footerState"
    [toolbarTopMargin]="getTopMargin()"
    [minBottomVisible]="minBottomVisible"
  >
    <ion-fab
      (click)="localState.openMenu()"
      class="footer-icon"
      horizontal="end"
      slot="fixed"
      vertical="top"
    >
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-toolbar
      #ionDragFooter
      (click)="toggleFooter()"
      class="toolbar shadow-reversed"
    >
      <div class="handle">
        <div class="bar"></div>
      </div>
    </ion-toolbar>

    <ion-tab-bar
      #ionDragFooter
      slot="bottom"
    >
      <ion-tab-button tab="thermal">
        <ion-icon name="thermometer-outline"></ion-icon>
        <ion-label>Thermal</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="sunblind">
        <ion-icon
          class="rotate-180"
          name="book-outline"
        >
        </ion-icon>
        <ion-label>Blinds</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="light">
        <ion-icon name="sunny-outline"></ion-icon>
        <ion-label>Lights</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

    <ion-toolbar>
      <ion-buttons>
        <ion-button>
          <ion-label>Settings</ion-label>
          <ion-icon name="settings-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="logout()">
          <ion-label>Logout</ion-label>
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </lib-ionic-pullup>
</ion-tabs>
