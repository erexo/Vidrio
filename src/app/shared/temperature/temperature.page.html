<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Temperature
    </ion-title>
    <ion-chip>
      <ion-label>No. of sensors: {{ tiles.length }}</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="grid" dragula="DRAGULA_FACTS" [(dragulaModel)]="tiles">
    <app-tile *ngFor="let tile of tiles" [title]="tile.title">
      <span class="temperature">{{ tile.value }}</span>
    </app-tile>
  </div>
</ion-content>
