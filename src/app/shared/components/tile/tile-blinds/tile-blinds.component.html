<ion-button
  (click)="toggleBlind(SensorToggleDirection.Up)"
  [disabled]="upButtonDisabled"
  color="dark"
  expand="full"
  fill="clear"
>
  <ion-icon
    name="chevron-up-outline"
    slot="icon-only"
  >
  </ion-icon>
</ion-button>

<ion-button
  (click)="toggleBlind(SensorToggleDirection.Down)"
  [disabled]="downButtonDisabled"
  color="dark"
  expand="full"
  fill="clear"
>
  <ion-icon
    name="chevron-down-outline"
    slot="icon-only"
  >
  </ion-icon>
</ion-button>
