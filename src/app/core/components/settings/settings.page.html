<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-settings-tile
      *ngFor="let user of users"
      (menuOpened)="activeMenuID = $event"
      (userDeleted)="presentUserDeleteModal($event)"
      (userPasswordEdited)="presentUserPasswordModal($event)"
      (userRoleEdited)="presentUserRoleModal($event)"
      [menuHidden]="activeMenuID === user.id"
      [user]="user"
    >
    </app-settings-tile>
  </ion-list>
</ion-content>
